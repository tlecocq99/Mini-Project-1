<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> U.S. News | NewsFusion </title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #header {
        background: #1c12cc;
        background: linear-gradient(
          90deg,
          rgba(28, 18, 204, 0.9) 0%,
          rgba(88, 0, 219, 1) 50%,
          rgba(255, 0, 0, 0.9) 100%
        );
        color: white;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      #news-feed,
      #nav-bar {
        opacity: 0;
        animation: fadeIn 1.5s forwards;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav
      id="nav-bar"
      class="navbar navbar-light bg-white border-bottom px-3 mb-4"
    >
      <a class="navbar-brand" href="world-news.html">üåç World News</a>
      <a class="navbar-brand" href="about.html">About Us</a>
    </nav>
    <!-- News Feed content -->
    <div id="news-feed" class="container py-5">
      <h2 class="mb-4 text-center" id="header">Your News Feed</h2>
      <div class="row">
        <div class="col-md-6">
          <h3 class="text-center text-primary">Left-Leaning Media</h3>
          <div id="left-articles" class="row g-4"></div>
        </div>
        <div class="col-md-6">
          <h3 class="text-center text-danger">Right-Leaning Media</h3>
          <div id="right-articles" class="row g-4"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadArticles();
        function loadArticles() {
          const endpoints = {
            left: {
              url: "https://newsapi.org/v2/top-headlines?sources=cnn&apiKey=aeffaa08edf2448388f90578dcf94683",
              type: "left",
            },
            right: {
              url: "https://newsapi.org/v2/top-headlines?sources=fox-news&apiKey=aeffaa08edf2448388f90578dcf94683",
              type: "right",
            },
          };

          fetchAndDisplay(
            endpoints.left.url,
            "left-articles",
            endpoints.left.type
          );
          fetchAndDisplay(
            endpoints.right.url,
            "right-articles",
            endpoints.right.type
          );
        }

        function fetchAndDisplay(url, targetId, sourceType) {
          fetch(url)
            .then((res) => {
              if (!res.ok)
                throw new Error(`Failed to fetch from ${sourceType}`);
              return res.json();
            })
            .then((data) => {
              const container = document.getElementById(targetId);
              container.innerHTML = "";

              const buttonStyle =
                sourceType === "left"
                  ? "btn-outline-primary"
                  : "btn-outline-danger";

              data.articles.forEach((article) => {
                const col = document.createElement("div");
                col.className = "col-12"; // full-width within its side column

                col.innerHTML = `
          <div class="card h-100">
            <img src="${
              article.urlToImage || "https://via.placeholder.com/300x150"
            }" class="card-img-top" alt="${article.title}" />
            <div class="card-body">
              <h5 class="card-title">${article.title}</h5>
              <p class="card-text">${
                article.description || "No description available."
              }</p>
              <a href="${
                article.url
              }" target="_blank" class="btn btn-sm ${buttonStyle}">Read More</a>
            </div>
          </div>
        `;
                container.appendChild(col);
              });
            })
            .catch((err) => {
              console.error(`Error loading ${targetId}:`, err);
              document.getElementById(
                targetId
              ).innerHTML = `<p class="text-danger">Failed to load news.</p>`;
            });
        }
      });
    </script>
  </body>
</html>
