<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsFusion World</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #news-feed {
        opacity: 1;
      }

      #header {
        background: linear-gradient(
          90deg,
          rgba(28, 18, 204, 0.9) 0%,
          rgba(88, 0, 219, 1) 50%,
          rgba(255, 0, 0, 0.9) 100%
        );
        color: white;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white border-bottom px-3 mb-4">
      <a class="navbar-brand fw-bold" href="US-news.html">üá∫üá∏ US News</a>
      <a class="navbar-brand fw-bold" href="world.html">üåç World News</a>
    </nav>

    <!-- News Feed -->
    <div id="news-feed" class="container py-5">
      <h2 class="mb-4 text-center" id="header">Your News Feed</h2>
      <div class="row">
        <div class="col-md-6">
          <h3 class="text-center text-primary">Left-Wing (BBC / Al Jazeera)</h3>
          <div id="left-articles" class="row g-4"></div>
        </div>
        <div class="col-md-6">
          <h3 class="text-center text-danger">
            Right-Wing (Telegraph / NY Post)
          </h3>
          <div id="right-articles" class="row g-4"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadArticles();

        function loadArticles() {
          const endpoints = {
            left: "https://newsapi.org/v2/top-headlines?sources=bbc-news,al-jazeera-english&apiKey=aeffaa08edf2448388f90578dcf94683",
            right:
              "https://newsapi.org/v2/top-headlines?sources=the-australian&apiKey=aeffaa08edf2448388f90578dcf94683",
          };

          fetchAndDisplay(endpoints.left, "left-articles");
          fetchAndDisplay(endpoints.right, "right-articles");
        }

        function fetchAndDisplay(url, targetId) {
          fetch(url)
            .then((res) => {
              if (!res.ok) throw new Error("Failed to fetch");
              return res.json();
            })
            .then((data) => {
              const container = document.getElementById(targetId);
              container.innerHTML = "";

              data.articles.forEach((article) => {
                const col = document.createElement("div");
                col.className = "col-12";

                col.innerHTML = `
                  <div class="card h-100">
                    <img src="${
                      article.urlToImage ||
                      "https://via.placeholder.com/300x150"
                    }" class="card-img-top" alt="${article.title}" />
                    <div class="card-body">
                      <h5 class="card-title">${article.title}</h5>
                      <p class="card-text">${
                        article.description || "No description available."
                      }</p>
                      <a href="${
                        article.url
                      }" target="_blank" class="btn btn-sm btn-outline-primary">Read More</a>
                    </div>
                  </div>
                `;

                container.appendChild(col);
              });
            })
            .catch((err) => {
              console.error(`Error loading ${targetId}:`, err);
              document.getElementById(
                targetId
              ).innerHTML = `<p class="text-danger">Failed to load news.</p>`;
            });
        }
      });
    </script>
  </body>
</html>
