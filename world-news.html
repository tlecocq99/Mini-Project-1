<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News | NewsFusion</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #news-feed {
        opacity: 1;
      }

      #header {
        background: linear-gradient(
          90deg,
          rgba(28, 18, 204, 0.9) 0%,
          rgba(88, 0, 219, 1) 50%,
          rgba(255, 0, 0, 0.9) 100%
        );
        color: white;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      #news-feed,
      #nav-bar {
        opacity: 0;
        animation: fadeIn 1.5s forwards;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav
      id="nav-bar"
      class="navbar navbar-light bg-white border-bottom px-3 mb-4"
    >
      <a class="navbar-brand fw-bold" href="US-news.html">ðŸ‡ºðŸ‡¸ US News</a>
      <a class="navbar-brand" href="about.html">About Us</a>
    </nav>

    <!-- News Feed -->
    <div id="news-feed" class="container py-5">
      <h2 class="mb-4 text-center" id="header">Your News Feed</h2>
      <div class="row">
        <!-- Tabs view on small screens -->
          <!-- insert tab UI here -->
        </div>

        <!-- Side-by-side view on larger screens -->
        <div class="row d-md-flex">
          <div class="col-md-6">
            <h3 class="text-center text-primary">Left-Leaning Media</h3>
            <div id="left-articles" class="row g-4"></div>
          </div>
          <div class="col-md-6">
            <h3 class="text-center text-danger">Right-Leaning Media</h3>
            <div id="right-articles" class="row g-4"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadArticles();

        function loadArticles() {
          const endpoints = {
            right: {
              url: "https://content.guardianapis.com/search?section=world&show-fields=thumbnail,trailText&api-key=efaa8126-47fe-4a5b-950d-d4f3d91bc911",
              type: "guardian",
            },
            left: {
              url: "https://newsapi.org/v2/top-headlines?sources=bbc-news,al-jazeera-english&apiKey=aeffaa08edf2448388f90578dcf94683",
            },
          };

          fetchAndDisplay(
            endpoints.left.url,
            "left-articles",
            endpoints.left.type
          );
          fetchAndDisplay(
            endpoints.right.url,
            "right-articles",
            endpoints.right.type
          );
        }

        function fetchAndDisplay(url, targetId, sourceType) {
          fetch(url)
            .then((res) => {
              if (!res.ok)
                throw new Error(`Failed to fetch from ${sourceType}`);
              return res.json();
            })
            .then((data) => {
              const container = document.getElementById(targetId);
              container.innerHTML = "";

              const articles =
                sourceType === "guardian"
                  ? data.response.results
                  : data.articles;

              articles.forEach((article) => {
                const col = document.createElement("div");
                col.className = "col-12";

                let title, imageUrl, summary, link;

                if (sourceType === "guardian") {
                  title = article.webTitle;
                  imageUrl =
                    article.fields?.thumbnail ||
                    "https://via.placeholder.com/300x150";
                  summary =
                    article.fields?.trailText || "No summary available.";
                  link = article.webUrl;
                } else {
                  title = article.title;
                  imageUrl =
                    article.urlToImage || "https://via.placeholder.com/300x150";
                  summary = article.description || "No description available.";
                  link = article.url;
                }

                col.innerHTML = `
                  <div class="card h-100">
                    <img src="${imageUrl}" class="card-img-top" alt="${title}" />
                    <div class="card-body">
                      <h5 class="card-title">${title}</h5>
                      <p class="card-text">${summary}</p>
                      <a href="${link}" target="_blank" class="btn btn-sm btn-outline-${
                  sourceType === "guardian" ? "danger" : "primary"
                }">Read More</a>
                    </div>
                  </div>
                `;

                container.appendChild(col);
              });
            })
            .catch((err) => {
              console.error(`Fetch failed for ${targetId}:`, err);
              document.getElementById(
                targetId
              ).innerHTML = `<p class='text-danger'>Failed to load ${sourceType} news.</p>`;
            });
        }
      });
    </script>
  </body>
</html>
